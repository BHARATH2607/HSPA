<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/h1.jpg" alt="house">
    <ul class="list-inline text-center card-img-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-phone"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h5>Owner Name : {{Property.Name}}</h5>
    <h5>House Type : {{Property.Type}}</h5>
    <h6>Price : {{Property.Price}} /-</h6>
  </div>
</div>
