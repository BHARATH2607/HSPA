<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }">
            <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
              <div *ngIf="f['userName'].errors['required']">
                Name is required
              </div>
            </div>
          </div>

          <div class="form-group col-12 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].hasError('required')">
                Email is required
              </div>
              <div *ngIf="f['email'].hasError('email')">
                Provide valid email address
              </div>
            </div>
          </div>

          <div class="form-group col-12 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">
                Please Provide Password
              </div>
              <div *ngIf="f['password'].errors['minlength']">
                Password minimum length is 8 characters
              </div>
            </div>
          </div>

          <div class="form-group col-12 mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
              <div *ngIf="f['confirmPassword'].hasError('required')">
                Confirm Password is required
              </div>
              <div *ngIf="registerationForm.hasError('notmatched')">
                Password not matched
              </div>
            </div>
          </div>

          <div class="form-group col-12 mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" formControlName="mobileNumber" [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors }">
            <div *ngIf="submitted && f['mobileNumber'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">
                Phone Number is required
              </div>
              <div *ngIf="f['password'].errors['maxlength']">
                Password maximum length is 10 numbers
              </div>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary me-2">Register</button>
            <button type="reset" class="btn btn-primary" (click)="onReset()">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
